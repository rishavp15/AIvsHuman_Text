<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AIInspector</title>
    <style>
    </style>
</head>
<body>
    <nav style="padding: 10px;" class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a style="font-size: 26px;" class="navbar-brand" href="#">
            AIInspector
          </a>
        </div>
      </nav>

    <nav style="padding: 10px;" class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">AI vs Human Text</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">AI vs Camera Images</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">AI vs Human Code</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="from" style="display: flex; align-items: center; justify-content: center;">

    <form action="{% url 'home' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" style="margin-top: 50px;" class="form-label">Enter the Text here:</label>
            <textarea class="form-control" style="height: auto;min-height: 400px;width: 800px;" id="exampleFormControlTextarea1" name="text" rows="5"></textarea>
          </div>
          <button type="submit" style="float: right;" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <div style="position: fixed;bottom: 120px;height: 71px;width: 100%;background: whitesmoke;overflow: hidden;padding: 20px;text-align: center;" >
        <p>  {{text|slice:"2:90"}}...</p>
    </div>

    <div class="prediction-tab" style="background-color: {{color}};position: fixed; bottom: 0;width: 100%;height: 120px;">

    <span style="text-align: center; padding: 10px 0 5px 0; display: block; color: white; font-size: 18px;" >{{desc}}</span>
    <h4 style="color: white;text-align: center;font-size: 36px;">{{prediction}}</h4>

    </div>

</body>
</html>
